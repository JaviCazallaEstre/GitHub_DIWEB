<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-12" >
                <img src="imagenes/Logo-CED.jpg" class="img-fluid"/>
                <p class="parrafo">
                    Cumplimentar el formulario de registro para poder disponer
                    de todos los servicios web
                    <br/>
                    <br/>
                    <cite>--Web de servicios</cite>
                </p>
            </div>
            <div class="col-md-10 col-sm-12">
                <h1>Formulario de Registro</h1>
                <div class="formu">
                    <form>
                        <div class="form-group row">
                            <label for="usuario" class="col-md-2 col-form">Usuario:</label>
                            <div class="col-md-10 col-sm-12">
                                <input id="usuario" type="text" class="form-control" required placeholder="Usuario"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form col-sm-12">Email:</label>
                            <div class="col-md-10 col-sm-12">
                                <input id="email" type="email" class="form-control" required placeholder="Email"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contrasena" class="col-md-2 col-form col-sm-12">Contraseña:</label>
                            <div class="col-md-10 col-sm-12">
                                <input id="contrasena" type="password" class="form-control" required placeholder="Contraseña"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2 col-sm-12">Sexo:</div>
                            <div class="col-md-2">
                                <label class="form-check">
                                    <input type="radio" class="form-check-input"/>Hombre
                                </label>
                            </div>
                            <div class="col-md-2">
                                <label class="form-check">
                                    <input type="radio" class="form-check-input"/>Mujer
                                </label>
                            </div>
                        </div>
                        <div class="form-group row foto">
                            <label for="foto" class="col-md-4 col-form">Seleccionar foto de perfil:</label>
                            <div class="col-md-12">
                                <input id="foto" type="file" class="form-control-file"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary boton">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
